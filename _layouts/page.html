layout: default
---

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post'>
        {% unless page.name == 'index.md' %}
          <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>
        {% endunless %}
        <div class='c-content'>
          {% include page-image.html %}

          {{ content }}
        </div>
      </article>
    </div>
  </div>

</div>
